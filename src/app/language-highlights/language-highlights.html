@if (repoCount() > 0) {
  <div class="language-card">
    <h3>Main Stack</h3>
    <span class="lang-badge" [style.backgroundColor]="currentColor">
      {{ mostUsedLanguage() }}
    </span>
    <p class="details">Used in {{ repoCount() }} repositories</p>
  </div>
} @else {
  <div class="language-card no-data">
    <h3>Main Stack</h3>
    <span class="lang-badge" style="background-color: #666;">
      No data
    </span>
    <p class="details">No repositories found</p>
  </div>
}
