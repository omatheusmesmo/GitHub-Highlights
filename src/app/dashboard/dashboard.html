<section class="dashboard-container">
  @if (userData.login) {
    <div class="user-header">
      <img [src]="userData.avatar_url" alt="Avatar" class="avatar">
      <h1>{{ userData.name || userData.login }}</h1>
      <p>{{ userData.bio }}</p>
    </div>

    <div class="stats-grid">
      <app-star-count [username]="username()"></app-star-count>
      <app-language-highlights [username]="username()"></app-language-highlights>
    </div>
  } @else {
    <p>Loading data from user...</p>
  }
</section>
